<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <a href="https://www.google.com">Visit google</a>
    <h1>: Heading element. Used for headings (h1 to h6).
    <p>: Paragraph element. Used for text paragraphs.
    <a>: Anchor element. Creates hyperlinks to other web pages or resources.
        <img src="image.jpg" alt="Description of the image">
        <video src="video.mp4" controls>
            Your browser does not support the video tag.
        </video>
        <img>: Embeds images. src attribute specifies the image source.
        <video>: Embeds videos. src attribute specifies the video source.

</body>
</html>
